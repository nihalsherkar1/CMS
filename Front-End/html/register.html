<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regsiter-BlogsGalaxy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/register.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javaScript/register.js"></script>
  </head>
  <body>
    <form
      action="/add"
      id="registerForm"
      enctype="multipart/form-data"
      method="post"
    >
      <div class="register-card">
        <h1>REGISTER</h1>
        <div class="box">
          <i class="fa-solid fa-lg fa-user"></i>
          <input
            type="text"
            class="input-box"
            id="name"
            placeholder="Enter Name"
            required
          />
        </div>

        <div class="box">
          <i class="fa-solid fa-lg fa-envelope"></i>
          <input
            type="email"
            class="input-box"
            id="email"
            placeholder="Enter Email Id"
            required
          />
        </div>

        <div class="box">
          <i class="fa-solid fa-lg fa-key"></i>
          <input
            type="password"
            class="input-box"
            id="password"
            placeholder="Enter Password"
            required
          />
          <div class="icon-eye" onclick="showPassword()">
            <i id="eye1" class="fa-regular fa-lg fa-eye icon"></i>
            <i id="eye2" class="fa-regular fa-lg fa-eye-slash icon"></i>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-lg fa-key"></i>
          <input
            type="password"
            class="input-box"
            id="repassword"
            placeholder="Re-Enter Password"
            required
          />
          <div class="icon-eye" onclick="showRePassword()">
            <i id="eye3" class="fa-regular fa-lg fa-eye icon"></i>
            <i id="eye4" class="fa-regular fa-lg fa-eye-slash icon"></i>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-lg fa-image"></i>
          <input type="file" class="input-box" id="image" accept="image/" />
        </div>

        <div class="register-btn">
          <button class="btn btn-dark" type="button" onclick="submitForm()">
            Register
          </button>
        </div>

        <div class="login-link">
          <a href="./login.html"
            >Already have an account? <i class="fa fa-arrow-right"></i
          ></a>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
