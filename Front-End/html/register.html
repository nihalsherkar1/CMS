<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="register-box">
        <form action="">
          <h5 class="form-header text-uppercase">Register</h5>
          <br />
          <div class="inner-form-div">
            <div style="margin-right: 5rem">
              <label class="form-label">Name</label>
              <input class="form-control" type="text" placeholder="Name" />
            </div>
            <div>
              <label class="form-label">Email</label>
              <input class="form-control" type="email" placeholder="Email" />
            </div>
          </div>
          <div class="inner-form-div">
            <div style="margin-right: 5rem">
              <label class="form-label">Mobile Number</label>
              <input
                class="form-control"
                type="text"
                placeholder="Mobile Number"
              />
            </div>
            <div>
              <label class="form-label">Country</label>
              <input class="form-control" type="text" placeholder="Country" />
            </div>
          </div>
          <div class="inner-form-div">
            <div style="margin-right: 5rem">
              <label class="form-label">State</label>
              <input class="form-control" type="text" placeholder="State" />
            </div>
            <div>
              <label class="form-label">District</label>
              <input class="form-control" type="text" placeholder="District" />
            </div>
          </div>
          <div class="inner-form-div">
            <div style="margin-right: 5rem">
              <label class="form-label">Password</label>
              <input
                class="form-control"
                type="password"
                placeholder="Password"
              />
            </div>
            <div>
              <label class="form-label">Re-enter Password</label>
              <input
                class="form-control"
                type="password"
                placeholder="Re-enter Password"
              />
            </div>
          </div>
          <div class="register-button">
            <button class="btn btn-danger regBtn shadow">Register</button>
          </div>
          <p>
            Already have a account <a href="../html/login.html">Login Here</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
