<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="/Front-End/css/blogs.css">
  <script src="/Front-End/javaScript/blog.js" ></script>
  </head>
  <body>
    <div class="blog-container">
      <form action="" class="form-box"  onsubmit="blogData(event)"  >
         <h3>BLOG</h3>

        <label for="title">Title : </label>

        <input type="text" name="title" id="title" placeholder="Enter Title" />

        <label for="author">Author Name : </label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Enter Author Name"
        />
       

        <div class="time-drop">
          <div class="timecls">
            <label for="time" class=""> Time :</label>
            <input class="timeInput" id="time" type="time" />
          </div>
          
          <div class="mydropdown" >
            <select   name="category" id="category">
              <option value=" ">Choose your category</option>
              <option value="sports">Sports</option>
              <option value="movie">Movies</option>
              <option value="politics">Politics</option>
              <option value="anime">Anime</option>
            </select>
          </div>  
        </div>
        <label for="content" class="content-label">Content : </label>
        <textarea
          name="content"
          id="content"
          cols="50"
          rows="5"
          placeholder="Enter Your Content"
        /></textarea>
      <!-- Button Start -->
          <div class="btn-box">
            <button  type="submit"  class=" btn btn-dark mybtn"    >Submit</button>
          </div>
        
        

      </form>
    </div>
  </body>
</html>
