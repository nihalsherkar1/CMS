<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-BlogsGalaxy</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href=" /css/login.css" />
    <script src="/javaScript/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- ===================  Toast Start =========================== -->
    <script>
      const forgetPassword = async () => {
        const { value } = await Swal.fire({
          title: "Forget Password ?",
          input: "password", // Corrected the input type

          inputPlaceholder: "Enter your Password",
        });
        if (value) {
          Swal.fire(`Entered password: ${value}`);
        }
      };
    </script>
    <!-- ===================  Toast End =========================== -->

    <form
      id="loginForm"
      method="post"
      action="/index.html"
      onsubmit="loginForm(event)"
    >
      <div class="login-card">
        <h1>LOGIN</h1>
        <div class="box">
          <i class="fa-regular fa-envelope fa-lg"></i>
          <input
            type="email"
            class="input-box"
            id="email"
            name="email"
            placeholder="Your email Id"
          />
        </div>
        <div class="box">
          <i class="fa-solid fa-key fa-lg"></i>
          <input
            class="input-box"
            type="password"
            id="password"
            name="password"
            placeholder="Your Password"
          />
          <div class="icon-eye" onclick="showPassword()">
            <i id="eye1" class="fa-solid fa-eye fa-lg icon"></i>
            <i id="eye2" class="fa-solid fa-eye-slash fa-lg icon"></i>
          </div>
        </div>

        <!-- Button -->
        <div class="check">
          <input type="checkbox" id="checkme" /><span>Remember me</span>
        </div>

        <div class="login-btn">
          <button class="btn btn-dark">Login</button>
        </div>

        <div class="register-link">
          <a onclick="forgetPassword()">Forgot Password?</a>
          <a href="./register.html"
            >I'm new here <i class="fa fa-arrow-right"></i
          ></a>
        </div>
      </div>
    </form>
  </body>
</html>
