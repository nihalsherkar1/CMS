<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <div class="login-box">
        <form action="">
          <label class="form-header text-uppercase">Login</label>
          <br />
          <label class="form-label">Username</label>
          <input class="form-control" type="email" placeholder="Email Id" />

          <label class="form-label mt-2">Password</label>
          <input class="form-control" type="password" placeholder="Password" />
          <div class="">
            <button class="btn btn-danger logBtn">Login</button>
          </div>
          <p class="mt-2">
            If you have no account
            <a href="/html/register.html" style="text-decoration: none"
              >Register</a
            >
          </p>
        </form>
        <br />
      </div>
    </div>
  </body>
</html>
